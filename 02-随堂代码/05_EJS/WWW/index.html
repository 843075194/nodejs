<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
    </ul>
    <script src="./js/jquery.js"></script>
    <script>
        $.ajax({
            url: "http://10.30.10.238:3000/api/getMsg",
            data: {},
            type: "get",
            dataType: "json",
            success(data) {
                console.log(data);
                if (!data.title) {
                    data.data.forEach(value => $("#list").append(`<li>${value}</li>`))
                }
            }
        })



    </script>
</body>

</html>
